<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- background svg -->
      <img src="./images/bg-pattern-top-desktop.svg" class="desktopTop" />
      <img src="./images/bg-pattern-bottom-desktop.svg" class="desktopBottom" />
      <!-- content -->
      <div class="content">
        <div class="firstRow">
          <!-- title and message -->
          <div class="ourMessage">
            <p class="title">10,000+ of our users love our products.</p>
            <p class="details">
              We only provide great products combined with excellent customer
              service. See what our satisfied customers are saying about our
              services.
            </p>
          </div>
          <!-- ratings -->
          <div class="ratings">
            <div class="ratingItem review">
              <div class="stars">
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
              </div>

              <div class="ratingTitle">Rated 5 Stars in Reviews</div>
            </div>
            <div class="ratingItem guru" >
              <div class="stars">
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
              </div>

              <div class="ratingTitle">Rated 5 Stars in Report Guru</div>
            </div>
            <div class="ratingItem bestTech">
              <div class="stars">
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
                <img src="./images/icon-star.svg" alt="404" />
              </div>

              <div class="ratingTitle">Rated 5 Stars in BestTech</div>
            </div>
          </div>
        </div>
        <div class="secondRow"></div>
      </div>
    </div>
  </body>
</html>
